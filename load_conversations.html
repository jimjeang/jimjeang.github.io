        // å·¥å…·å‡½æ•°ï¼šæ˜¾ç¤ºæç¤ºæ¶ˆæ¯

        // å·¥å…·å‡½æ•°ï¼šæ ¼å¼åŒ–æ—¥æœŸ

        // å·¥å…·å‡½æ•°ï¼šæ ¼å¼åŒ–æ–‡ä»¶å¤§å°
        function formatFileSize(bytes) {
            if (!bytes || isNaN(bytes)) return 'æœªçŸ¥å¤§å°';
            
            const units = ['B', 'KB', 'MB', 'GB'];
            let size = bytes;
            let unitIndex = 0;
            
            while (size >= 1024 && unitIndex < units.length - 1) {
                size /= 1024;
                unitIndex++;
            }
            
            return `${size.toFixed(1)} ${units[unitIndex]}`;
        }

            let timeout;

                    clearTimeout(timeout);
                    func(...args);
                };
                clearTimeout(timeout);
                timeout = setTimeout(later, wait);
            };
        }

        // ä¿®å¤åˆ›å»ºæœç´¢ç´¢å¼•å‡½æ•°ï¼Œç¡®ä¿ searchIndexContent[word] å§‹ç»ˆæ˜¯æ•°ç»„
        function createSearchIndex() {

                try {
                    if (Array.isArray(conv.messages)) {
                        conv.messages.forEach((msg, msgIndex) => {
                            if (!msg) return;
                            
                            const contentText = getMessageText(msg);
                            const contentWords = tokenize(contentText);
                            
                            contentWords.forEach(word => {
                                // ç¡®ä¿ä¸ºæ¯ä¸ªå•è¯åˆ›å»ºä¸€ä¸ªæ•°ç»„
                                if (!searchIndexContent[word]) {
                                    searchIndexContent[word] = [];
                                }
                                
                                // ç¡®ä¿æ˜¯æ•°ç»„ç±»å‹
                                if (!Array.isArray(searchIndexContent[word])) {
                                    searchIndexContent[word] = [];
                                }
                                
                                // ä½¿ç”¨ some è€Œä¸æ˜¯ filter æ¥æ£€æŸ¥é‡å¤
                                const isDuplicate = searchIndexContent[word].some(
                                    entry => entry.convIndex === convIndex && entry.msgIndex === msgIndex
                                );
                                
                                if (!isDuplicate) {
                                    searchIndexContent[word].push({
                                        convIndex,
                                        msgIndex
                                    });
                                }
                            });
                        });
                    }
                } catch (contentError) {
                    console.error("å¤„ç†æ¶ˆæ¯å†…å®¹ç´¢å¼•æ—¶å‡ºé”™ï¼š", contentError, "å¯¹è¯ç´¢å¼•ï¼š", convIndex);
                }
            });
            
            console.log("æœç´¢ç´¢å¼•åˆ›å»ºå®Œæˆï¼š", 
                Object.keys(searchIndexTitle).length, "ä¸ªæ ‡é¢˜è¯æ¡ï¼Œ",
                Object.keys(searchIndexContent).length, "ä¸ªå†…å®¹è¯æ¡");
        }

        // ä¿®å¤ tokenize å‡½æ•°ï¼Œå¤„ç†ä¸­æ–‡åˆ†è¯å’Œç©ºæ ¼
        function tokenize(text) {
            if (!text || typeof text !== 'string') {
                return [];
            }
            
            try {
                // æ¸…ç†æ–‡æœ¬ï¼Œä¿ç•™å­—æ¯ã€æ•°å­—ã€ä¸­æ–‡å­—ç¬¦å’Œç©ºæ ¼
                const cleanedText = text.toLowerCase()
                    .replace(/[^\w\s\u4e00-\u9fa5]/g, ' ');
                
                // åˆ†è¯å¹¶è¿‡æ»¤ç©ºè¯å’Œè¿‡çŸ­çš„è¯
                return cleanedText.split(/\s+/)
                    .filter(word => word && word.length > 1);
            } catch (error) {
                console.error("åˆ†è¯é”™è¯¯ï¼š", error);
                return [];
            }
        }

        // ä¿®å¤è·å–æ¶ˆæ¯æ–‡æœ¬å‡½æ•°ï¼Œå¢å¼ºå¥å£®æ€§
        function getMessageText(message) {
            if (!message) return '';
            
            try {
                // åŸºæœ¬æ–‡æœ¬å†…å®¹
                let text = message.text || '';
                
                // å¦‚æœæœ‰ç»“æ„åŒ–å†…å®¹ï¼Œåˆå¹¶æ–‡æœ¬
                if (message.content && Array.isArray(message.content)) {
                    message.content.forEach(item => {
                        if (!item) return;
                        
                        try {
                            if (item.type === 'text' && item.text) {
                                text += ' ' + item.text;
                            } else if (item.type === 'thinking' && item.thinking) {
                                text += ' ' + item.thinking;
                            }
                        } catch (itemError) {
                            console.warn("å¤„ç†æ¶ˆæ¯å†…å®¹é¡¹æ—¶å‡ºé”™:", itemError);
                        }
                    });
                }
                
                return text;
            } catch (error) {
                console.error("è·å–æ¶ˆæ¯æ–‡æœ¬æ—¶å‡ºé”™:", error);
                return '';
            }
        }

        // ä¿®å¤æ‰§è¡Œæœç´¢å‡½æ•°ï¼Œå¢åŠ é˜²é”™æªæ–½
        function search(query) {
            const words = tokenize(query);
            if (words.length === 0) {
                renderConversationList();
                return;
            }

            // æœç´¢æ ‡é¢˜
            const titleResults = new Set();
            words.forEach(word => {
                const matches = searchIndexTitle[word];
                if (matches && matches instanceof Set) {
                    matches.forEach(idx => titleResults.add(idx));
                }
            });

            // æœç´¢å†…å®¹
            const contentResults = new Map();
            words.forEach(word => {
                const matches = searchIndexContent[word];
                if (matches && Array.isArray(matches)) {
                    matches.forEach(match => {
                        if (match && typeof match.convIndex === 'number' && typeof match.msgIndex === 'number') {
                            const { convIndex, msgIndex } = match;
                            
                            if (!contentResults.has(convIndex)) {
                                contentResults.set(convIndex, new Set());
                            }
                            
                            contentResults.get(convIndex).add(msgIndex);
                        }
                    });
                }
            });

            // åˆå¹¶ç»“æœ
            const allResults = new Set([...titleResults, ...contentResults.keys()]);
            
            // æ¸²æŸ“æœç´¢ç»“æœ
            renderConversationList(allResults, contentResults);
        }

        // è®¾ç½®æœç´¢åŠŸèƒ½
        function setupSearch() {
            searchInput.addEventListener('input', debounce(() => {
                const query = searchInput.value.trim();
                if (query) {
                    search(query);
                } else {
                    renderConversationList(); // æ˜¾ç¤ºæ‰€æœ‰å¯¹è¯
                }
            }, 300));
        }

        // æ¸²æŸ“å¯¹è¯åˆ—è¡¨
        function renderConversationList(highlightConvs = null, highlightMsgs = null) {
            conversationList.innerHTML = '';
            
            const toRender = highlightConvs 
                ? [...highlightConvs].map(idx => ({ idx, conv: conversations[idx] }))
                : conversations.map((conv, idx) => ({ idx, conv }));
            
            toRender.forEach(({ idx, conv }) => {
                const convElement = document.createElement('div');
                convElement.className = `conversation-item ${idx === currentConversationIndex ? 'active' : ''}`;
                convElement.dataset.index = idx;
                
                const title = document.createElement('div');
                title.className = 'conversation-title';
                title.textContent = conv.title;
                
                const date = document.createElement('div');
                date.className = 'conversation-date';
                date.textContent = formatDate(conv.createdAt);
                
                const preview = document.createElement('div');
                preview.className = 'conversation-preview';
                
                // è·å–é¢„è§ˆæ–‡æœ¬ï¼ˆç¬¬ä¸€æ¡äººç±»æ¶ˆæ¯ï¼‰
                const firstHumanMsg = conv.messages.find(m => m.sender === 'human');
                preview.textContent = firstHumanMsg 
                    ? truncateText(getMessageText(firstHumanMsg), 100)
                    : 'æ— é¢„è§ˆ';
                
                convElement.appendChild(title);
                convElement.appendChild(date);
                convElement.appendChild(preview);
                
                convElement.addEventListener('click', () => {
                    selectConversation(idx, highlightMsgs ? highlightMsgs.get(idx) : null);
                });
                
                conversationList.appendChild(convElement);
            });
            
            // å¦‚æœæ²¡æœ‰ç»“æœ
            if (toRender.length === 0) {
                const noResults = document.createElement('div');
                noResults.style.padding = '1rem';
                noResults.style.color = '#6b7280';
                noResults.style.textAlign = 'center';
                noResults.textContent = 'æ²¡æœ‰æ‰¾åˆ°åŒ¹é…çš„å¯¹è¯';
                conversationList.appendChild(noResults);
            }
        }

        // é€‰æ‹©å¯¹è¯å¹¶æ˜¾ç¤ºè¯¦æƒ…
        function selectConversation(index, highlightMsgIndices = null) {
            currentConversationIndex = index;
            
            // æ›´æ–°å¯¹è¯åˆ—è¡¨ä¸­çš„æ´»åŠ¨é¡¹
            const items = conversationList.querySelectorAll('.conversation-item');
            items.forEach(item => {
                if (parseInt(item.dataset.index) === index) {
                    item.classList.add('active');
                } else {
                    item.classList.remove('active');
                }
            });
            
            // æ¸²æŸ“å¯¹è¯è¯¦æƒ…
            renderConversationDetail(conversations[index], highlightMsgIndices);
        }

        // æ¸²æŸ“å¯¹è¯è¯¦æƒ…
        function renderConversationDetail(conversation, highlightMsgIndices = null) {
            conversationDetail.innerHTML = '';
            
            // åˆ›å»ºè¯¦æƒ…å¤´éƒ¨
            const header = document.createElement('div');
            header.className = 'detail-header';
            
            const title = document.createElement('div');
            title.className = 'detail-title';
            title.textContent = conversation.title;
            
            const date = document.createElement('div');
            date.className = 'detail-date';
            date.textContent = `åˆ›å»ºäº ${formatDate(conversation.createdAt)}`;
            
            header.appendChild(title);
            header.appendChild(date);
            
            // åˆ›å»ºæ¶ˆæ¯å®¹å™¨
            const messagesContainer = document.createElement('div');
            messagesContainer.className = 'messages-container';
            
            // æ¸²æŸ“æ¯æ¡æ¶ˆæ¯
            conversation.messages.forEach((message, msgIndex) => {
                const shouldHighlight = highlightMsgIndices && highlightMsgIndices.has(msgIndex);
                const messageElement = renderMessage(message, shouldHighlight);
                messagesContainer.appendChild(messageElement);
                
                // å¦‚æœæ˜¯é«˜äº®æ¶ˆæ¯ï¼Œæ»šåŠ¨åˆ°è¯¥ä½ç½®
                if (shouldHighlight) {
                    setTimeout(() => {
                        messageElement.scrollIntoView({ behavior: 'smooth', block: 'center' });
                    }, 100);
                }
            });
            
            conversationDetail.appendChild(header);
            conversationDetail.appendChild(messagesContainer);
        }

        // æ¸²æŸ“å•æ¡æ¶ˆæ¯
        function renderMessage(message, highlight = false) {
            const messageElement = document.createElement('div');
            messageElement.className = `message ${message.sender} ${highlight ? 'highlight' : ''}`;
            messageElement.dataset.id = message.uuid;
            
            if (highlight) {
                messageElement.style.border = '2px solid #4f46e5';
                messageElement.style.boxShadow = '0 0 8px rgba(79, 70, 229, 0.3)';
            }
            
            // åˆ›å»ºæ¶ˆæ¯å¤´éƒ¨
            const header = document.createElement('div');
            header.className = 'message-header';
            
            const sender = document.createElement('div');
            sender.className = 'sender';
            sender.textContent = message.sender === 'human' ? 'ç”¨æˆ·' : 'Claude';
            
            const timestamp = document.createElement('div');
            timestamp.className = 'timestamp';
            timestamp.textContent = formatTime(message.createdAt);
            
            header.appendChild(sender);
            header.appendChild(timestamp);
            
            // åˆ›å»ºæ¶ˆæ¯å†…å®¹
            const content = document.createElement('div');
            content.className = 'message-content';
            
            // å¦‚æœæœ‰ç»“æ„åŒ–å†…å®¹ï¼Œä½¿ç”¨å®ƒ
            if (message.content && message.content.length > 0) {
                message.content.forEach(item => {
                    content.appendChild(renderContentItem(item));
                });
            } else if (message.text) {
                // å¦åˆ™ä½¿ç”¨æ™®é€šæ–‡æœ¬
                content.textContent = message.text;
            }
            
            // æ·»åŠ é™„ä»¶ï¼ˆå¦‚æœæœ‰ï¼‰
            if (message.attachments && message.attachments.length > 0) {
                const attachmentsContainer = document.createElement('div');
                attachmentsContainer.className = 'attachments';
                attachmentsContainer.style.marginTop = '0.5rem';
                
                message.attachments.forEach(attachment => {
                    const attachmentElement = document.createElement('div');
                    attachmentElement.className = 'attachment';
                    attachmentElement.style.padding = '0.5rem';
                    attachmentElement.style.backgroundColor = '#f3f4f6';
                    attachmentElement.style.borderRadius = '4px';
                    attachmentElement.style.marginBottom = '0.5rem';
                    
                    const fileName = document.createElement('div');
                    fileName.style.fontWeight = 'bold';
                    fileName.textContent = attachment.file_name;
                    
                    const fileInfo = document.createElement('div');
                    fileInfo.style.fontSize = '0.8rem';
                    fileInfo.style.color = '#6b7280';
                    fileInfo.textContent = `${formatFileSize(attachment.file_size)} Â· ${attachment.file_type}`;
                    
                    attachmentElement.appendChild(fileName);
                    attachmentElement.appendChild(fileInfo);
                    
                    attachmentsContainer.appendChild(attachmentElement);
                });
                
                content.appendChild(attachmentsContainer);
            }
            
            messageElement.appendChild(header);
            messageElement.appendChild(content);
            
            return messageElement;
        }

        // ä¿®å¤å¤„ç†ZIPæ–‡ä»¶å‡½æ•°ä¸­çš„é”™è¯¯å¤„ç†
        async function handleZipFile(file) {
            try {
                // æ˜¾ç¤ºåŠ è½½æŒ‡ç¤ºå™¨
                uploadContainer.style.display = 'none';
                loaderContainer.style.display = 'flex';
                
                console.log("å¼€å§‹å¤„ç†ZIPæ–‡ä»¶:", file.name, "å¤§å°:", file.size);
                
                // åŠ è½½JSZipåº“
                if (typeof JSZip === 'undefined') {
                    console.log("æ­£åœ¨åŠ è½½JSZipåº“...");
                    await loadScript('https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js');
                    console.log("JSZipåº“åŠ è½½å®Œæˆ");
                }
                
                // è¯»å–ZIPæ–‡ä»¶
                const zip = new JSZip();
                console.log("è§£å‹ZIPæ–‡ä»¶...");
                const content = await zip.loadAsync(file);
                
                // è·å–conversations.jsonæ–‡ä»¶
                const conversationsFile = content.file('conversations.json');
                
                if (!conversationsFile) {
                    throw new Error('æ‰¾ä¸åˆ°conversations.jsonæ–‡ä»¶');
                }
                
                console.log("è¯»å–conversations.jsonæ–‡ä»¶...");
                // è§£æJSONæ•°æ®
                const jsonData = await conversationsFile.async('string');
                let data;
                
                try {
                    data = JSON.parse(jsonData);
                } catch (jsonError) {
                    throw new Error('JSONè§£æå¤±è´¥: ' + jsonError.message);
                }
                
                // å¤„ç†å¯¹è¯æ•°æ®
                console.log("å¤„ç†å¯¹è¯æ•°æ®...");
                processConversations(data);
                
                // æ˜¾ç¤ºä¸»ç•Œé¢
                loaderContainer.style.display = 'none';
                mainContent.style.display = 'flex';
                
                // æ˜¾ç¤ºç»Ÿè®¡ä¿¡æ¯
                updateStats();
                
                console.log("æ–‡ä»¶å¤„ç†å®Œæˆ");
            } catch (error) {
                console.error("å¤„ç†ZIPæ–‡ä»¶æ—¶å‡ºé”™:", error);
                loaderContainer.style.display = 'none';
                uploadContainer.style.display = 'flex';
                showToast('å¤„ç†æ–‡ä»¶æ—¶å‡ºé”™: ' + error.message);
            }
        }

        // åŠ¨æ€åŠ è½½è„šæœ¬
        function loadScript(src) {
            return new Promise((resolve, reject) => {
                const script = document.createElement('script');
                script.src = src;
                script.onload = resolve;
                script.onerror = reject;
                document.head.appendChild(script);
            });
        }

        // å¤„ç†å¯¹è¯æ•°æ®ï¼Œå¢å¼ºé”™è¯¯å¤„ç†å’Œæ—¥å¿—
        function processConversations(data) {
            try {
                // ç¡®ä¿æ•°æ®æ˜¯æ•°ç»„
                if (!Array.isArray(data)) {
                    showToast('æ•°æ®æ ¼å¼ä¸æ­£ç¡®ï¼šé¢„æœŸæ•°ç»„ï¼Œå¾—åˆ°' + typeof data);
                    console.error('æ•°æ®æ ¼å¼ä¸æ­£ç¡®ï¼š', data);
                    return;
                }

                console.log(`å¤„ç† ${data.length} ä¸ªå¯¹è¯`);

                // æå–å¯¹è¯æ•°æ®å¹¶æ’åºï¼ˆæœ€æ–°çš„åœ¨å‰é¢ï¼‰
                conversations = data
                    .filter(conv => conv && typeof conv === 'object')  // è¿‡æ»¤æ— æ•ˆæ•°æ®
                    .map(conv => {
                        try {
                            return {
                                uuid: conv.uuid || `conv-${Math.random().toString(36).substring(2, 11)}`,
                                title: conv.name || 'æ— æ ‡é¢˜å¯¹è¯',
                                createdAt: conv.created_at ? new Date(conv.created_at) : new Date(),
                                updatedAt: conv.updated_at ? new Date(conv.updated_at) : new Date(),
                                messages: processMessages(conv.chat_messages || [])
                            };
                        } catch (convError) {
                            console.error("å¤„ç†å•ä¸ªå¯¹è¯æ—¶å‡ºé”™:", convError, conv);
                            return null;
                        }
                    })
                    .filter(conv => conv !== null)  // è¿‡æ»¤å¤„ç†å¤±è´¥çš„å¯¹è¯
                    .sort((a, b) => b.updatedAt - a.updatedAt);

                console.log(`æˆåŠŸå¤„ç† ${conversations.length} ä¸ªæœ‰æ•ˆå¯¹è¯`);

                // åˆ›å»ºæœç´¢ç´¢å¼•
                createSearchIndex();

                // æ¸²æŸ“å¯¹è¯åˆ—è¡¨
                renderConversationList();
            } catch (error) {
                console.error("å¤„ç†å¯¹è¯æ•°æ®æ—¶å‡ºé”™:", error);
                showToast('å¤„ç†å¯¹è¯æ•°æ®æ—¶å‡ºé”™: ' + error.message);
            }
        }

        // å¤„ç†æ¶ˆæ¯æ•°æ®
        function processMessages(messages) {
            if (!Array.isArray(messages)) {
                console.error('Messages is not an array:', messages);
                return [];
            }
            
            return messages.map(msg => {
                // ç¡®ä¿ msg æ˜¯æœ‰æ•ˆå¯¹è±¡
                if (!msg) return null;
                
                return {
                    uuid: msg.uuid || '',
                    text: msg.text || '',
                    sender: msg.sender || 'unknown',
                    createdAt: msg.created_at ? new Date(msg.created_at) : new Date(),
                    updatedAt: msg.updated_at ? new Date(msg.updated_at) : new Date(),
                    content: processContent(msg.content || []),
                    attachments: Array.isArray(msg.attachments) ? msg.attachments : [],
                    files: Array.isArray(msg.files) ? msg.files : []
                };
            }).filter(msg => msg !== null); // è¿‡æ»¤æ‰æ— æ•ˆçš„æ¶ˆæ¯
        }

        // å¤„ç†å†…å®¹æ•°æ®
        function processContent(contentItems) {
            if (!Array.isArray(contentItems)) {
                console.error('Content items is not an array:', contentItems);
                return [];
            }
            
            return contentItems.map(item => {
                // ç¡®ä¿ item æ˜¯æœ‰æ•ˆå¯¹è±¡
                if (!item) return { type: 'unknown' };
                
                const processedItem = {
                    type: item.type || 'unknown',
                    startTimestamp: item.start_timestamp ? new Date(item.start_timestamp) : null,
                    stopTimestamp: item.stop_timestamp ? new Date(item.stop_timestamp) : null
                };

                // æ ¹æ®å†…å®¹ç±»å‹æ·»åŠ ç‰¹å®šå±æ€§
                if (item.type === 'text') {
                    processedItem.text = item.text || '';
                } else if (item.type === 'thinking') {
                    processedItem.thinking = item.thinking || '';
                    processedItem.summaries = Array.isArray(item.summaries) ? item.summaries : [];
                } else if (item.type === 'tool_use') {
                    processedItem.name = item.name || '';
                    processedItem.input = item.input || {};
                } else if (item.type === 'tool_result') {
                    processedItem.name = item.name || '';
                    processedItem.content = item.content || {};
                }
                
                return processedItem;
            });
        }
